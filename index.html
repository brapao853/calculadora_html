<html lang="en">
    <!DOCTYPE html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto inicial</title>
    <link rel = "stylesheet" href = "styless.css">
</head>
<body>
    <div id="calculadora">
      <form name="form">
        <h1 id='title'>CASIO</h1>
        <input type="text" class="pantalla" id="pantalla" name="pantalla">
      </form>
      <table class="teclado">
        <td>
          <input type="button" class="borrar" id="buttonC" onclick="cero (0)" value="(">
          <input type="button" class="back" id="backspace" onclick="backspace()" value=")">
          <input type="button" class="percent" onclick="porcentaje()" value="%">
          <input type="button" class="division" onclick="operacion('/')" value="รท">
        </td>
        <tr>
          <td>
            <input type="button" class='numero' onclick="preencher(7)" value="7">
            <input type="button" class='numero' onclick="preencher(8)" value="8">
            <input type="button" class='numero' onclick="preencher(9)" value="9">
            <input type="button" class="multiplicacion" onclick="operacion('*')" value="x">
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class='numero' onclick="preencher(4)" value="4">
            <input type="button" class='numero' onclick="preencher(5)" value="5">
            <input type="button" class='numero' onclick="preencher(6)" value="6">
            <input type="button" class="substraccion" onclick="operacion('-')" value="-">
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class='numero' onclick="preencher(1)" value="1">
            <input type="button" class='numero' onclick="preencher(2)" value="2">
            <input type="button" class='numero' onclick="preencher(3)" value="3">
            <input type="button" class="suma" onclick="operacion('+')" value="+">
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="botonAux" id="negativo" onclick="masMenos()" value="+/-">
            <input type="button" class='numero' onclick="preencher(0)" value="0">
            <input type="button" class="point" id="punto" onclick="punto()" value=".">
            <input type="button" class="igual" onclick='calcular()' value="=">
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
